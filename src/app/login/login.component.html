<div class="login">
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()"><img src="https://img.icons8.com/nolan/64/resume.png">
    <div class="form-group">
      <!-- <label>Email</label> -->
      <input placeholder="Email" type="text" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': submitted &amp;&amp; addForm.controls.email.errors }" />
      <div *ngIf="submitted &amp;&amp; addForm.controls.email.errors" class="text-danger">
        <div *ngIf="addForm.controls.email.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <!-- <label>Password</label> -->
      <input placeholder="Password" type="password" formControlName="organization" class="form-control"
        [ngClass]="{ 'is-invalid': submitted &amp;&amp; addForm.controls.organization.errors }" />
      <div *ngIf="submitted &amp;&amp; addForm.controls.organization.errors" class="text-danger">
        <div *ngIf="addForm.controls.organization.errors.required">Password is required</div>
      </div>
    </div>
    <div><button (click)="onSubmit()">
        SUBMIT
      </button></div>
  </form>
</div>
